<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        Tic-Tac-Toe Game
    </header>

    <main>
        <div class="game-settings">
            <fieldset class="player-one options">
                <legend>Player One Options</legend>
                <button class="human">Human</button>
                <button class="computer">Computer</button>
                <label class="name" id="hidden">
                    Name
                    <input class="name" id="name" type="text" >
                    <button class="submit">Submit</button>
                </label>
            </fieldset>
            <fieldset class="player-two options">
                <legend>Player Two Options</legend>
                <button class="human">Human</button>
                <button class="computer">Computer</button>
                <label class="name" id="hidden">
                    Name
                    <input class="name" id="name" type="text" >
                    <button class="submit">Submit</button>
                </label>
            </fieldset>
            <fieldset class="player-one score" id="hidden">
                <legend>Player One Score</legend>
                <div class="current-score">0</div>
            </fieldset>
            <fieldset class="player-two score" id="hidden">
                <legend>Player Two Score</legend>
                <div class="current-score">0</div>
            </fieldset>
            
            <fieldset class="controls">
                <button class ="restart">Restart</button>
                <button class ="start" disabled>Start</button>
            </fieldset>
        </div>

        <div class="board" id="">
            <button class="piece" data-x="0" data-y="2">
            </button>
            <button class="piece" data-x="1" data-y="2">

            </button>
            <button class="piece" data-x="2" data-y="2">

            </button>
            <button class="piece" data-x="0" data-y="1">

            </button>
            <button class="piece" data-x="1" data-y="1">
            </button>
            <button class="piece" data-x="2" data-y="1">

            </button>
            <button class="piece" data-x="0" data-y="0">

            </button>
            <button class="piece" data-x="1" data-y="0">

            </button>
            <button class="piece" data-x="2" data-y="0">
            </button>
        </div>
    </main>

    <footer>
        Created by imHenryMa
    </footer>

    <div class="pop-up game-end" id="hidden">
        <div class="msg">### Has won!</div>
        <fieldset class="game-end-options">
            <button class="next">Next Round</button>
            <button class="restart">Restart</button>
        </fieldset>
    </div>
</body>
</html>
