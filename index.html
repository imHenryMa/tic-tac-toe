<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        Tic-Tac-Toe Game
    </header>

    <main>
        <div class="game-settings">
            <fieldset class="player-one options">
                <legend>Player One Options</legend>
                <button>Human</button>
                <button>Computer</button>
            </fieldset>
            <fieldset class="player-two options">
                <legend>Player Two Options</legend>
                <button>Human</button>
                <button>Computer</button>
            </fieldset>
        </div>

        <div class="board">
            <div class="piece" data-x="-1" data-y="1">
                o
            </div>
            <div class="piece" data-x="0" data-y="1">

            </div>
            <div class="piece" data-x="1" data-y="1">

            </div>
            <div class="piece" data-x="-1" data-y="0">

            </div>
            <div class="piece" data-x="0" data-y="0">
                x
            </div>
            <div class="piece" data-x="1" data-y="0">

            </div>
            <div class="piece" data-x="-1" data-y="-1">

            </div>
            <div class="piece" data-x="0" data-y="-1">

            </div>
            <div class="piece" data-x="-1" data-y="-1">
                x
            </div>
        </div>

        <div class="game-score">
            <fieldset class="player-one score">
                <legend>Player One Score</legend>
                ###
            </fieldset>
            <fieldset class="player-two score">
                <legend>Player Two Score</legend>
                ###
            </fieldset>
        </div>
    </main>

    <footer>
        Created by imHenryMa
    </footer>
</body>
</html>
