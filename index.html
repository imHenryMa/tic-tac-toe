<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        Tic-Tac-Toe Game
    </header>

    <main>
        <div class="game-settings">
            <fieldset class="player-one options">
                <legend>Player One Options</legend>
                <button class="human">Human</button>
                <button class="computer">Computer</button>
            </fieldset>
            <fieldset class="player-two options">
                <legend>Player Two Options</legend>
                <button class="human">Human</button>
                <button class="computer">Computer</button>
            </fieldset>
            <fieldset class="player-one score" id="hidden">
                <legend>Player One Score</legend>
                <div class="current-score">###</div>
            </fieldset>
            <fieldset class="player-two score" id="hidden">
                <legend>Player Two Score</legend>
                <div class="current-score">###</div>
            </fieldset>
        </div>

        <div class="board" id="hidden">
            <div class="piece" data-x="-1" data-y="1">
                o
            </div>
            <div class="piece" data-x="0" data-y="1">

            </div>
            <div class="piece" data-x="1" data-y="1">

            </div>
            <div class="piece" data-x="-1" data-y="0">

            </div>
            <div class="piece" data-x="0" data-y="0">
                x
            </div>
            <div class="piece" data-x="1" data-y="0">

            </div>
            <div class="piece" data-x="-1" data-y="-1">

            </div>
            <div class="piece" data-x="0" data-y="-1">

            </div>
            <div class="piece" data-x="1" data-y="-1">
                x
            </div>
        </div>
    </main>

    <footer>
        Created by imHenryMa
    </footer>

    <div class="pop-up game-end" id="hidden">
        <div class="msg">### Has won!</div>
        <fieldset class="game-end-options">
            <button class="next">Next Round</button>
            <button class="restart">Restart</button>
        </fieldset>
    </div>
</body>
</html>
